<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" 
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>
  <title>Github Analyser</title>
</head>
<body>

 <!-- Search bar -->
<main>
  <section>
    <div class="container center">
      <div class="search">
        <form action="GET">
        <input class="search-box" type="text" placeholder="Search for a github username" />
        <input class="search-btn center" type="submit" value="Search">
        </form>
      </div>
    </div>
  </section>

<!-- Headline Data  -->
<section>
  <div class="container center row">
    <div class="avatar-img"></div>
      <div class="headline-data row"></div>

  </div>
</section>

<!-- Charts -->

<section class="center">
  <div class="charts">
    <canvas id="chart1"></canvas>

  </div>
</section>

<!-- starred list -->

<section>
  <div class="starred">
    <ul class="starred-list center"></ul>
  </div>
</section>



  

  </main>
  <script src="scripts.js"></script>
</body>
</html>
