<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Github Analyser</title>
</head>
<body>

 <!-- Search bar -->
<main>
  <section>
    <div class="container center">
      <div class="search">
        <form>
        <input class="search-box" type="text" placeholder="Search for a github username" />
        <input class="search-btn center" type="submit" value="Search">
        </form>
      </div>
    </div>
  </section>

<!-- Headline Data  -->
<section>
  <div class="container center row">
    <div class="avatar-img"></div>
      <div class="headline-data row"></div>

  </div>
</section>


<!-- Charts -->

<section class="center">
  <div class="charts">
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
    <canvas id="chart3"></canvas>
    <canvas id="chart4"></canvas>
  </div>
</section>
  

  </main>
  <script src="scripts.js"></script>
</body>
</html>
